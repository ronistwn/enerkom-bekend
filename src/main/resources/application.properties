server.port =8192
spring.application.name=karyawan
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username= postgres
spring.datasource.password= postgre
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.configuration.connection-timeout =300000
spring.datasource.configuration.minimum-idle=10
spring.datasource.configuration.maximum-pool-size=100
spring.datasource.configuration.idle-timeout=1000
spring.datasource.configuration.max-lifetime=1000
spring.datasource.configuration.auto-commit =true
spring.jpa.properties.hibernate.default_schema =data_karyawan

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#log_connections = on
#log_disconnections = on
#log_line_prefix = '%t %c %q%u@%h:%d '

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

jwt.secret=yourSecretKey
jwt.expiration=86400000 # 1 day in milliseconds

